<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/ui/style.css">
    <title>Ascii-Art-Web</title>
</head>
<body>
<nav class="navbar">
    <div class="logo_txt">
        <a href="/">Ascii-art-web-stylize</a>
    </div>
</nav>
<div class="form">
    <div class="main">
        <form action="ascii" method="post">
            {{if .}}
            <textarea name="userInput" id="userInput" placeholder="Write something..." required>{{.Word}}</textarea>
            {{else}}
            <textarea name="userInput" id="userInput" placeholder="Write something..." required></textarea>
            {{end}}
            <div class="banners">
                <div class="banner">
                    <input type="submit" id="font1" name="fonts" value="standard">

                </div>
                <div class="banner">
                    <input type="submit" id="font2" name="fonts" value="shadow" >

                </div>
                <div class="banner">
                    <input type="submit" id="font3" name="fonts" value="thinkertoy" >

                </div>
            </div>
            <div class="buttons">
                <!-- <div class="button"><input type="submit" class="button1" value="Submit" /></div> -->
                <div class="button"> <a class="button1" href="/">Clean</a></div>
            </div>
            <div class="output">
                <pre id="output">{{.Res}}</pre>
            </div>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="footer_text">
        <p>szhubatk  dalimbay</p>
    </div>
</footer>
</body>
</html>
